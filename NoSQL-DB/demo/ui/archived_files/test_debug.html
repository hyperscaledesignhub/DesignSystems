<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="debug-output"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('/api/real/twitter/active_tweets');
                const data = await response.json();
                console.log('API Response:', data);
                
                document.getElementById('debug-output').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                if (data.success && data.tweets && data.tweets.length > 0) {
                    const tweet = data.tweets[0];
                    console.log('First tweet:', tweet);
                    
                    // Test getting stats for this tweet
                    const statsResponse = await fetch(`/api/twitter/stats/${tweet.tweet_id}`);
                    const statsData = await statsResponse.json();
                    console.log('Stats response:', statsData);
                    
                    document.getElementById('debug-output').innerHTML += 
                        '<h2>Stats for ' + tweet.tweet_id + ':</h2><pre>' + 
                        JSON.stringify(statsData, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('debug-output').innerHTML = 'Error: ' + error.message;
            }
        }
        
        // Test immediately
        testAPI();
        
        // Test every 5 seconds
        setInterval(testAPI, 5000);
    </script>
</body>
</html>
