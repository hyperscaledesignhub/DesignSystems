# Redis configuration for notification system demo
# Based on Redis 7.0 configuration

# Network configuration
bind 0.0.0.0
port 7847
protected-mode no

# General configuration
daemonize no
loglevel notice
logfile ""

# Persistence - For demo purposes, enable both RDB and AOF
save 900 1
save 300 10
save 60 10000

dbfilename dump.rdb
dir ./

appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Security - For demo purposes, no auth required
# In production, you should set a password:
# requirepass your_redis_password

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP settings
tcp-keepalive 300

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""

# For demo purposes, keep commands enabled
timeout 0