events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name localhost;
        
        # Wallet API proxy - more specific routes first
        location ~ ^/api/wallets/([^/]+)/transactions {
            proxy_pass http://host.docker.internal:8740/api/v1/wallets/$1/transactions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Handle legacy transfer endpoint - rewrite to correct endpoint
        location ~ ^/api/wallets/([^/]+)/transfer$ {
            # This is incorrect - wallet transfers should use /api/wallets/transfer
            # But we'll handle for compatibility by rewriting internally
            rewrite ^/api/wallets/([^/]+)/transfer$ /api/wallets/transfer last;
        }
        
        location /api/wallets {
            proxy_pass http://host.docker.internal:8740/api/v1/wallets;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Wallet Users API proxy 
        location /api/users {
            proxy_pass http://host.docker.internal:8740/api/v1/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Fraud Detection API proxy  
        location /api/fraud {
            proxy_pass http://host.docker.internal:8742/api/v1/fraud;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Reconciliation API proxy
        location /api/reconciliation {
            proxy_pass http://host.docker.internal:8741/api/v1/reconciliations;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Notification API proxy
        location /api/notifications {
            proxy_pass http://host.docker.internal:8743/api/v1/notifications;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Default location for static files (must be last)
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
    }
}