<!DOCTYPE html>
<html>
<head>
    <title>UI Test</title>
</head>
<body>
    <h1>Testing Autocomplete API</h1>
    <input type="text" id="test-input" placeholder="Type to test">
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:11845';
        
        document.getElementById('test-input').addEventListener('input', async function(e) {
            const query = e.target.value.trim();
            if (query.length === 0) return;
            
            console.log('Testing query:', query);
            
            try {
                const response = await fetch(`${API_BASE_URL}/v1/autocomplete?q=${encodeURIComponent(query)}`);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('results').innerHTML = JSON.stringify(data, null, 2);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
