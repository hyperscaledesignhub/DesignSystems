apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-service
  namespace: proximity-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: business-service
  template:
    metadata:
      labels:
        app: business-service
    spec:
      containers:
      - name: business-service
        image: proximity/business-service:latest
        ports:
        - containerPort: 9823
          name: http
        - containerPort: 9824
          name: admin
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres-primary:5832/proximity_db"
        - name: REDIS_HOST
          value: "redis-cache-0.redis-cache.proximity-service.svc.cluster.local"
        - name: REDIS_PORT
          value: "6739"
        resources:
          requests:
            cpu: 800m
            memory: 1Gi
          limits:
            cpu: 1600m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 9823
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9823
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: business-service
  namespace: proximity-service
spec:
  selector:
    app: business-service
  ports:
  - name: http
    port: 9823
    targetPort: 9823
  - name: admin
    port: 9824
    targetPort: 9824