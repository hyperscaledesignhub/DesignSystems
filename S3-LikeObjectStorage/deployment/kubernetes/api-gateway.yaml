apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: s3-storage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: s3-api-gateway:latest
        ports:
        - containerPort: 7841
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 7841
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 7841
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: s3-storage
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 7841
    protocol: TCP
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: s3-storage
spec:
  selector:
    app: api-gateway
  ports:
  - port: 7841
    targetPort: 7841
    protocol: TCP
  type: ClusterIP